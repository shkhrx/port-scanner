<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Port Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Open Port Scanner</h1>
        <form id="scanForm" class="space-y-4">
            <input type="text" id="target" placeholder="Target IP or domain" required
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <div class="flex space-x-2">
                <input type="number" id="start" placeholder="Start Port" required
                    class="w-1/2 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <input type="number" id="end" placeholder="End Port" required
                    class="w-1/2 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Scan</button>
        </form>
        <div id="results" class="mt-6 text-center text-lg font-semibold text-gray-700"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
